<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='text' value='default text' />
    <h1>Find the Largest Number</h1>
    <p id ="result"></p>
    <script>
        let num1 = prompt("Enter the first number1:");
        let num2 = prompt("Enter the second number2:");
        let num3 = prompt("Enter the third number3:");

if (num1 > num2 &&num1>num3){
    document.getElementById("result").innerHTML = (`${num1} is largest`)
}
else if(num2 > num1 && num2 >num3){
    document.getElementById("result").innerHTML = (`${num2} is largest`)
}
else{
    document.getElementById("result").innerHTML = (`${num3} is largest`)
}
    </script>
</body>
</html>
